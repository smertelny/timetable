{% extends "base.html" %}

{% block title %}Select Preferred Teacher{% endblock title %}

{% block content %}
<form method="POST" action="">
    <input type="hidden" name="csrfmiddlewaretoken" value={{ csrf_token }} />
    <select name="teacher_id">
        <option disabled hidden {% if not request.user.selectedteacher.selected.id %}selected{% endif %} value="None">---------</option>
        {% for teacher in teachers %}
        <option {% if request.user.selectedteacher.selected.id == teacher.id %}selected{% endif %} value="{{ teacher.id }}">{{ teacher }}</option>
        {% else %}
        <p>LOL</p>
        {% endfor %}
    </select>
    <button type="submit">Choose</button>
</form>
{% endblock content %}
